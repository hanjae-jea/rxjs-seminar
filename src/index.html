<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag and Drop with RxJS</title>
    <style>
      .draggable {
        width: 150px;
        height: 150px;
        background-color: teal;
        position: absolute;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="first" class="draggable"></div>
    <div id="second" class="draggable" style="left: 500px; top: 500px"></div>

    <script src="./app.js"></script>
  </body>
</html>
